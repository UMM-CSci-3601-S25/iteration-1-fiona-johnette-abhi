<html>
<body>


  <div id="join-game" class="game-container hidden">
    <h1 id="round-title">ROUND 1</h1>

    <div id="judge-section" class="hidden">

      <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
      <button onclick="submitPrompt()">Submit Prompt</button>
    </div>

    <div id="player-section" class="hidden">

      <p id="display-prompt"><strong></strong></p>
      <textarea id="player-answer" placeholder="Enter your question..."></textarea>
      <button onclick="submitAnswer()">Submit</button>
    </div>

    <div id="judging-phase" class="hidden">

      <ul id="answers-list"></ul>
    </div>

    <div class="status">
      <p>Role: <span id="role"></span></p>
      <p>Points: <span id="points">0</span></p>
    </div>
  </div>

  <script>
    function showHostGame() {
      document.getElementById('host-game').classList.remove('hidden');
      document.getElementById('join-game').classList.add('hidden');
    }

    function showJoinGame() {
      document.getElementById('join-game').classList.remove('hidden');
      document.getElementById('host-game').classList.add('hidden');
    }
  </script>
</body>
</html>
