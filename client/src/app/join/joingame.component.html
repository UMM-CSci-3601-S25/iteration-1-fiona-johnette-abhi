<div class="join-game-container">
  <h1>Join Game</h1>
  <div>
    <label for="gameCode">Enter Game Code:</label>
    <input type="text" id="gameCode" #gameCodeInput placeholder="Enter game code">
  </div>
  <button (click)="joinGame(gameCodeInput.value)" [disabled]="gameFull || gameCodeInput.value.trim() === ''">Join Game</button>
